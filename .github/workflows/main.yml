name: Build node-hostname images and push to ECR registry

on:
  push:
    branches: [ "master" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: node-hostname

jobs:
  bootstrap-aws-acc:
    name: Create pre-requisites
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from master
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run AWS CloudFormation template
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: aws-acc-bootstrap
          template: bootstrap.yaml
          no-fail-on-empty-changeset: "1"
          parameter-overrides: >-
            BucketName=afasfasfas2421asfsarittfsatahbwt
            RepoName=${{ env.ECR_REPOSITORY }}

  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: bootstrap-aws-acc
    steps:
      - name: Checkout code from master
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build, Tag and Push to ECR
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.vars.outputs.sha_short }}