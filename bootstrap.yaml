AWSTemplateFormatVersion: '2010-09-09'
Description: Create a S3 Bucket, DynamoDB Table and ECR for images

Parameters:
  BucketName:
    Type: String
    Description: Name of the S3 bucket
  RepoName:
    Type: String
    Description: Name of ECR image repo to store hostname

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      VersioningConfiguration:
        Status: Enabled

  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: terraform-tfstate
      AttributeDefinitions:
        - AttributeName: LockID
          AttributeType: S
      KeySchema:
        - AttributeName: LockID
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  NodeAppECR:
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: !Ref RepoName
      ImageScanningConfiguration: 
        ScanOnPush: true